{% extends "base.html" %}

{% block title %}Search{% endblock %}
{% block heading %}Search{% endblock %}

{% block content %}
<form action="/search/">
    Search by text:<br>
    <input type="text" placeholder="Search.." name="q">
    <button type="submit"><i class="fa fa-search"></i></button>
</form>

<br><br>

<form method="post" enctype="multipart/form-data" onsubmit="" method="POST">
    Search by image:<br>
    <input type="file" name="upload" accept="image/*" class="drop-area" required><br>
    <button type="submit" class="submit">Search</button>
</form>
{% endblock %}
